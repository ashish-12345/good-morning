<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Good Morning ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1508923567004-3a6b8004f3d3?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 20px;
    }

    .button {
      background-color: #ff4081;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 64, 129, 0.5);
      transition: transform 0.3s ease;
      margin-top: 20px;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { top: 100%; opacity: 0; }
      50% { opacity: 1; }
      100% { top: 0%; opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="hearts">💖 💕 💘 💝 💓</div>

  <h1>Good Morning, Beautiful ☀️</h1>
  <p>Sorry, my love. I just want to make you smile today 💌</p>

  <button class="button" onclick="sayHi()">Click here sus to enter in my heart</button>

  <script>
    function sayHi() {
      alert("Good Morning! 💕 Sorry, my love. Just wanted to make you smile 😊");
    }
  </script>

</body>
</html>
